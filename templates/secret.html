<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>夜尽天明</title>
</head>
<body>
<h1 style="background-color: lightpink;color: deeppink">易安</h1>
<form id="first" action="/secret/" method="post">{% csrf_token %}
    の吖：<input type="text" name="username"/><br>
    密宗：<input type="password" name="passwd"/><br>
    <input type="submit" value="提交">
    {#    <button type="submit">提交</button>#}
</form>

<hr/>
<h1 style="background-color: slateblue;color: gray">vip</h1>
<table border="1">
    <thead>
    <th>の吖</th>
    <th>密码</th>
    </thead>
    <tbody>
    {% for line in data %}
        <tr>
        <td>{{ line.name }}</td>
        <td>{{ line.password }}</td>
        </tr>

    {% endfor %}

    </tbody>
</table>
<script src="/static/js/jquery.min.js"></script>
</body>
</html>
